<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票小程序</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 登錄界面 -->
    <div id="loginModal" class="modal">
        <div class="login-container">
            <!-- Logo 區域 -->
            <div class="logo-container">
                <div class="logo-box">
                    <div class="logo-text">彭城</div>
                </div>
            </div>
            
            <!-- 歡迎文字 -->
            <h2 class="welcome-text">歡迎登錄</h2>
            
            <!-- 登錄表單 -->
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <div class="input-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <input type="text" id="username" required placeholder="請輸入賬號" class="login-input">
                </div>
                
                <div class="input-group">
                    <div class="input-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </div>
                    <input type="password" id="password" placeholder="請輸入密碼" class="login-input">
                </div>
                
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="isAdmin" class="checkbox-input">
                        <span class="checkbox-text">管理員登錄</span>
                    </label>
                </div>
                
                <button type="submit" class="login-btn">登錄</button>
            </form>
        </div>
    </div>

    <div class="container" id="mainContainer" style="display: none;">
        <!-- 頂部標題欄 -->
        <header class="app-header">
            <h1>投票小程序</h1>
        </header>
        
        <!-- 用戶信息欄 -->
        <div class="user-info-bar">
            <div class="user-info-left">
                <span id="currentUser" class="user-id">未登錄</span>
                <span id="userRole" class="role-badge"></span>
            </div>
            <button id="logoutBtn" class="logout-btn">登出</button>
        </div>
        
        <!-- 导航选项卡 -->
        <nav class="tabs">
            <button class="tab-btn" data-tab="create" id="createTabBtn" style="display: none;">创建投票</button>
            <button class="tab-btn active" data-tab="list">投票列表</button>
        </nav>
        
        <!-- 创建投票区域 -->
        <section id="create" class="tab-content">
            <h2>创建新投票</h2>
            <form id="createVoteForm">
                <div class="form-group">
                    <label for="voteTitle">投票标题</label>
                    <input type="text" id="voteTitle" required placeholder="请输入投票标题">
                </div>
                <div class="form-group">
                    <label for="voteDescription">投票描述</label>
                    <textarea id="voteDescription" required placeholder="请输入投票描述"></textarea>
                </div>
                <div class="form-group">
                    <label>投票选项</label>
                    <div id="optionsContainer">
                        <div class="option-item">
                            <input type="text" class="option-input" required placeholder="选项 1">
                            <button type="button" class="remove-option" disabled>×</button>
                        </div>
                        <div class="option-item">
                            <input type="text" class="option-input" required placeholder="选项 2">
                            <button type="button" class="remove-option">×</button>
                        </div>
                    </div>
                    <button type="button" id="addOption">+ 添加选项</button>
                </div>
                <div class="form-group">
                    <label for="isMultiple">
                        <input type="checkbox" id="isMultiple"> 允许多选
                    </label>
                </div>
                <button type="submit" class="submit-btn">创建投票</button>
            </form>
        </section>
        
        <!-- 投票列表区域 -->
        <section id="list" class="tab-content active">
            <h2>投票列表</h2>
            <div id="votesList" class="votes-list"></div>
        </section>
        
        <!-- 投票详情区域 -->
        <section id="detail" class="tab-content">
            <div class="detail-header">
                <h2 id="detailTitle"></h2>
                <div class="detail-actions">
                    <button id="backToList" class="back-btn">返回列表</button>
                    <button id="deleteVoteBtn" class="delete-btn" style="display: none;">刪除投票</button>
                </div>
            </div>
            <p id="detailDescription"></p>
            <form id="voteForm">
                <div id="detailOptions"></div>
                <button type="submit" class="submit-btn">提交投票</button>
            </form>
            <div id="results" class="results"></div>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
