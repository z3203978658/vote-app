<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票小程序</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>
    <!-- 登錄界面 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>登錄投票系統</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用戶名</label>
                    <input type="text" id="username" required placeholder="請輸入用戶名">
                </div>
                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" id="password" required placeholder="請輸入密碼">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isAdmin"> 管理員登錄
                    </label>
                    <small class="hint">管理員密碼：admin123（可在 script.js 中修改）</small>
                </div>
                <button type="submit" class="submit-btn">登錄</button>
            </form>
        </div>
    </div>

    <div class="container" id="mainContainer" style="display: none;">
        <header>
            <h1>投票小程序</h1>
            <div class="user-info">
                <span id="currentUser">未登錄</span>
                <span id="userRole" class="role-badge"></span>
                <button id="logoutBtn" class="logout-btn">登出</button>
            </div>
        </header>
        
        <!-- 导航选项卡 -->
        <nav class="tabs">
            <button class="tab-btn" data-tab="create" id="createTabBtn" style="display: none;">创建投票</button>
            <button class="tab-btn active" data-tab="list">投票列表</button>
        </nav>
        
        <!-- 创建投票区域 -->
        <section id="create" class="tab-content">
            <h2>创建新投票</h2>
            <form id="createVoteForm">
                <div class="form-group">
                    <label for="voteTitle">投票标题</label>
                    <input type="text" id="voteTitle" required placeholder="请输入投票标题">
                </div>
                <div class="form-group">
                    <label for="voteDescription">投票描述</label>
                    <textarea id="voteDescription" required placeholder="请输入投票描述"></textarea>
                </div>
                <div class="form-group">
                    <label>投票选项</label>
                    <div id="optionsContainer">
                        <div class="option-item">
                            <input type="text" class="option-input" required placeholder="选项 1">
                            <button type="button" class="remove-option" disabled>×</button>
                        </div>
                        <div class="option-item">
                            <input type="text" class="option-input" required placeholder="选项 2">
                            <button type="button" class="remove-option">×</button>
                        </div>
                    </div>
                    <button type="button" id="addOption">+ 添加选项</button>
                </div>
                <div class="form-group">
                    <label for="isMultiple">
                        <input type="checkbox" id="isMultiple"> 允许多选
                    </label>
                </div>
                <button type="submit" class="submit-btn">创建投票</button>
            </form>
        </section>
        
        <!-- 投票列表区域 -->
        <section id="list" class="tab-content active">
            <h2>投票列表</h2>
            <div id="votesList" class="votes-list"></div>
        </section>
        
        <!-- 投票详情区域 -->
        <section id="detail" class="tab-content">
            <div class="detail-header">
                <h2 id="detailTitle"></h2>
                <button id="backToList" class="back-btn">返回列表</button>
            </div>
            <p id="detailDescription"></p>
            <form id="voteForm">
                <div id="detailOptions"></div>
                <button type="submit" class="submit-btn">提交投票</button>
            </form>
            <div id="results" class="results"></div>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
